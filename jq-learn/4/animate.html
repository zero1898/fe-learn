<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>show and head</title>
    <style media="screen">
        #panel {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px #0050D0 solid;
            background: #CCCCCC;
            cursor: pointer;
        }
    </style>
    <script src="../jquery-3.1.0.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function() {
            $("#go").click(function() {
                // $("#block")
                //     .animate({
                //         width: "90%",
                //         height: "100%",
                //         fontSize: "10em",
                //         borderWidth: 10
                //     }, 3000);
                $("#panel")
                    .animate({
                        left: "500px",
                        height: "200px",
                        opacity: "1"
                    }, 3000)
                    .animate({
                        top: "200px",
                        width: "200px"
                    }, 3000, function() {
                        $(this).css("border", "5px solid blue");
                    });
            });
        });
    </script>
</head>

<body>
    <button id="go"> Run</button>
    <!-- <div id="block">Hello!</div> -->
    <div id="panel"></div>
</body>

</html>
