<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        window.onload = function() {
            var aLi = document.getElementsByTagName('li');
            var aLiLen = aLi.length;

            for (var i = 0; i < aLiLen; i++) {
                if (i % 2 === 0) {
                    aLi[i].style.background = '#BBB';
                } else {
                    aLi[i].style.background = '#CCC';
                }
            }
        }
    </script>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
