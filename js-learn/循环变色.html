<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>循环变色</title>
    <style media="screen">
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            float: left;
            margin: 10px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var aDiv = document.getElementsByTagName('div');
            var len = aDiv.length;
            for (var i = 0; i < len; i++) {
                aDiv[i].style.background = 'red';
            }
        };
    </script>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
