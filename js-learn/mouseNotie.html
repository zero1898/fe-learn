<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>鼠标提示框</title>
    <style>
        #div1 {
            width: 200px;
            height: 100px;
            background: #ccc;
            border: 1px solid #999;
            display: none;
        }
    </style>
</head>

<body>
    <input type="checkbox" onmouseover="document.getElementById('div1').style.display='block'" ; onmouseout="document.getElementById('div1').style.display='none'" ;>
    <div id="div1">
        为了您的信息安全
    </div>
    <!--
        鼠标移入input上的时候，让div1显示
        鼠标移出input的时候，让div1隐藏
        事件：onmouseover onmouseout
     -->
</body>

</html>
