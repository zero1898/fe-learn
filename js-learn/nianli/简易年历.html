<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>简易年历</title>
    <link rel="stylesheet" href="css/nianli.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript">
        window.onload = function() {
            var oDiv = document.getElementById('tab');
            var aLi = oDiv.getElementsByTagName('li');
            var oTxt = oDiv.getElementsByTagName('div')[0];
            var aLiLen = aLi.length;
            var arr = [
                '1月',
                '2月',
                '3月',
                '4月',
                '5月',
                '6月',
                '7月',
                '8月',
                '9月',
                '10月',
                '11月',
                '12月'
            ];

            for (var i = 0; i < aLiLen; i++) {
                aLi[i].index = i;
                aLi[i].onmouseover = function() {
                    for (var i = 0; i < aLiLen; i++) {
                        aLi[i].className = '';
                    }
                    this.className = 'active';
                    oTxt.innerHTML = '<h2>' + (this.index + 1) + '月活动</h2><p>' + arr[this.index] + '</p>'
                }
            }
        }
    </script>
</head>

<body>
    <div id="tab" class="calendar">
        <ul>
            <li class="active">
                <h2>1</h2>
                <p>JAN</p>
            </li>
            <li>
                <h2>2</h2>
                <p>FER</p>
            </li>
            <li>
                <h2>3</h2>
                <p>MAR</p>
            </li>
            <li>
                <h2>4</h2>
                <p>APR</p>
            </li>
            <li>
                <h2>5</h2>
                <p>MAY</p>
            </li>
            <li>
                <h2>6</h2>
                <p>JUN</p>
            </li>
            <li>
                <h2>7</h2>
                <p>JUL</p>
            </li>
            <li>
                <h2>8</h2>
                <p>AUG</p>
            </li>
            <li>
                <h2>9</h2>
                <p>SEP</p>
            </li>
            <li>
                <h2>10</h2>
                <p>OCT</p>
            </li>
            <li>
                <h2>11</h2>
                <p>NOV</p>
            </li>
            <li>
                <h2>12</h2>
                <p>DEC</p>
            </li>
        </ul>

        <div class="text">
            <h2>1月活动</h2>
            <p>1月~</p>
        </div>
    </div>
</body>

</html>
